<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>멸종위기사랑 네번째</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
    }

    /* 화면 전체 이미지 */
    #screen {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: block;
    }

    /* 입력 영역 */
    #input-area {
        position: fixed;
        bottom: 40px;
        width: 100%;
        text-align: center;
    }

    input {
        padding: 12px;
        font-size: 1.2em;
        width: 70%;
        max-width: 250px;
        border-radius: 8px;
        border: none;
    }

    button {
        margin-top: 10px;
        padding: 12px 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 8px;
        background: rgba(255,255,255,0.8);
    }
</style>
</head>

<body>

    <!-- 메인 이미지 -->
    <img id="screen" src="first.png">

    <!-- 입력/버튼 구역 -->
    <div id="input-area"></div>

<script>
    const screen = document.getElementById("screen");
    const inputArea = document.getElementById("input-area");

    // -------------------------
    // 1단계: 첫 화면 (비밀번호: 2290)
    // -------------------------
    function step1() {
        inputArea.innerHTML = `
            <input id="pw1" placeholder="비밀번호 입력">
            <br>
            <button onclick="checkStep1()">확인</button>
        `;
    }

    function checkStep1() {
        if (document.getElementById("pw1").value === "2290") {
            step2();
        } else {
            alert("비밀번호가 틀렸습니다.");
        }
    }

    // -------------------------
    // 2단계: escape44-1 + 다음 버튼
    // -------------------------
    function step2() {
        screen.src = "escape44-1.png";
        inputArea.innerHTML = `
            <button onclick="step3()">다음</button>
        `;
    }

    // -------------------------
    // 3단계: 004.png + 정답 민병관
    // -------------------------
    function step3() {
        screen.src = "004.png";
        inputArea.innerHTML = `
            <input id="ans1" placeholder="정답 입력">
            <br><button onclick="checkStep3()">확인</button>
        `;
    }

    function checkStep3() {
        if (document.getElementById("ans1").value.trim() === "민병관") {
            step4();
        } else alert("틀렸습니다.");
    }

    // -------------------------
    // 4단계: 005.png + 정답 민서까지?
    // -------------------------
    function step4() {
        screen.src = "005.png";
        inputArea.innerHTML = `
            <input id="ans2" placeholder="정답 입력">
            <br><button onclick="checkStep4()">확인</button>
        `;
    }

    function checkStep4() {
        if (document.getElementById("ans2").value.trim() === "민서까지?") {
            step5();
        } else alert("틀렸습니다.");
    }

    // -------------------------
    // 5단계: 006.png + 정답 아름다운 메리메리
    // -------------------------
    function step5() {
        screen.src = "006.png";
        inputArea.innerHTML = `
            <input id="ans3" placeholder="정답 입력">
            <br><button onclick="checkStep5()">확인</button>
        `;
    }

    function checkStep5() {
        if (document.getElementById("ans3").value.trim() === "아름다운 메리메리") {
            step6();
        } else alert("틀렸습니다.");
    }

    // -------------------------
    // 6단계: 007.png + 정답 yes i can
    // -------------------------
    function step6() {
        screen.src = "007.png";
        inputArea.innerHTML = `
            <input id="ans4" placeholder="정답 입력">
            <br><button onclick="checkStep6()">확인</button>
        `;
    }

    function checkStep6() {
        if (document.getElementById("ans4").value.trim().toLowerCase() === "yes i can") {
            finalStep();
        } else alert("틀렸습니다.");
    }

    // -------------------------
    // 마지막: escape44-3
    // -------------------------
    function finalStep() {
        screen.src = "escape44-3.png";
        inputArea.innerHTML = "";  // 입력칸 제거
    }

    // 시작
    step1();
</script>

</body>
</html>
