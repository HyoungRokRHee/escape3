<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #uiBox {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            padding: 12px;
            font-size: 1.1em;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
        }

        button {
            background-color: rgba(255, 255, 255, 0.85);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="uiBox">

        <!-- STEP 1 : first.png (비밀번호 2290) -->
        <div id="step1">
            <input type="text" id="pw1" placeholder="비밀번호 입력">
            <button onclick="checkPw1()">확인</button>
        </div>

        <!-- STEP 2 : escape44-1.png 다음 버튼 -->
        <div id="step2" style="display:none;">
            <button onclick="nextToStep3()">다음</button>
        </div>

        <!-- STEP 3 : 004.png 정답 입력(민병관) -->
        <div id="step3" style="display:none;">
            <input type="text" id="answer3" placeholder="정답 입력">
            <button onclick="checkAnswer3()">확인</button>
        </div>

        <!-- STEP 4 : 005.png 정답 입력(민서까지?) -->
        <div id="step4" style="display:none;">
            <input type="text" id="answer4" placeholder="정답 입력">
            <button onclick="checkAnswer4()">확인</button>
        </div>

        <!-- STEP 5 : 006.png 정답 입력(아름다운 메리메리) -->
        <div id="step5" style="display:none;">
            <input type="text" id="answer5" placeholder="정답 입력">
            <button onclick="checkAnswer5()">확인</button>
        </div>

        <!-- STEP 6 : 007.png 정답 입력(yes i can) -->
        <div id="step6" style="display:none;">
            <input type="text" id="answer6" placeholder="정답 입력">
            <button onclick="checkAnswer6()">확인</button>
        </div>

    </div>

    <script>
        // 초기 화면(first.png)
        document.body.style.backgroundImage =
            "url('https://github.com/HyoungRokRHee/escape1/raw/main/first.png?raw=true')";

        /* STEP 1 – 비밀번호 2290 */
        function checkPw1() {
            const pw = document.getElementById("pw1").value;

            if (pw === "2290") {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/escape44-1.png?raw=true')";
                document.getElementById("step1").style.display = "none";
                document.getElementById("step2").style.display = "flex";
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }

        /* STEP 2 → STEP 3 */
        function nextToStep3() {
            document.body.style.backgroundImage =
                "url('https://github.com/HyoungRokRHee/escape1/raw/main/004.png?raw=true')";
            document.getElementById("step2").style.display = "none";
            document.getElementById("step3").style.display = "flex";
        }

        /* STEP 3 – 정답 민병관 */
        function checkAnswer3() {
            const ans = document.getElementById("answer3").value.trim();

            if (ans === "민병관") {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/005.png?raw=true')";
                document.getElementById("step3").style.display = "none";
                document.getElementById("step4").style.display = "flex";
            } else {
                alert("정답이 아닙니다.");
            }
        }

        /* STEP 4 – 정답 민서까지? */
        function checkAnswer4() {
            const ans = document.getElementById("answer4").value.trim();

            if (ans === "민서까지?") {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/006.png?raw=true')";
                document.getElementById("step4").style.display = "none";
                document.getElementById("step5").style.display = "flex";
            } else {
                alert("정답이 아닙니다.");
            }
        }

        /* STEP 5 – 정답 아름다운 메리메리 */
        function checkAnswer5() {
            const ans = document.getElementById("answer5").value.trim();

            if (ans === "아름다운 메리메리") {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/007.png?raw=true')";
                document.getElementById("step5").style.display = "none";
                document.getElementById("step6").style.display = "flex";
            } else {
                alert("정답이 아닙니다.");
            }
        }

        /* STEP 6 – 정답 yes i can */
        function checkAnswer6() {
            const ans = document.getElementById("answer6").value.trim().toLowerCase();

            if (ans === "yes i can") {
                document.body.style.backgroundImage =
                    "url('https://github.com/HyoungRokRHee/escape1/raw/main/escape44-3.png?raw=true')";

                document.getElementById("step6").style.display = "none";
            } else {
                alert("정답이 아닙니다.");
            }
        }
    </script>

</body>
</html>
